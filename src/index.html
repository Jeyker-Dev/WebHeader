<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WebHeader</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="./dist/app.css">
    <script src='main.js'></script>
</head>
<body>
    <section class="absolute w-full min-h-screen px-20 py-10 flex justify-between items-center md:flex-row flex-col">
        <header class="absolute left-0 top-0 w-full py-10 px-24 flex items-center justify-center z-50 text-white">
            <a href="" class="flex items-center justify-center">
                <span class="ml-3 text-3xl font-light text-white uppercase tracking-wider">Data <span class="text-2xl font-semibold">World</span></span>
            </a>
<!-- Here End Logo -->

        </header>
<!-- Here End Header -->

        <video autoplay loop muted class="absolute top-0 left-0 w-full h-full object-cover -z-10">
            <source src="./files/video.mp4" type="video/mp4">
        </video>

        <div class="absolute top-0 left-0 w-full h-full bg-black/50"></div>
<!-- Here End Overlay -->

        <div class="px-10 py-24 flex flex-wrap flex-col items-start gap-4 z-50 lg:w-3/5 md:1/5">
            <h1 class="text-white text-5xl font-light"><span>Nuestros Datos</span> Lorem ipsum dolor sit.</h1>

            <p class="leading-relaxed mt-4 text-gray-200 md:block hidden">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus temporibus maxime eius corporis, reprehenderit, doloremque magnam dolores fugiat iure unde dolor mollitia quia omnis at vero harum quaerat nulla accusamus!
            </p>

            <button class="text-black bg-white border-0 py-2 px-8 my-4 text-md font-semibold tracking-widest uppercase hover:bg-gray-300 transition hover:scale-125">Explora</button>
        </div>

    </section>
<!-- Here End Section -->

</body>
</html>
